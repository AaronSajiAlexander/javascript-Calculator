<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="default.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="display">
            <h1>0</h1>
        </div>

        <div class="button-layer">
            <button class="button-C buttons">C</button>
            <button class="buttons">⬅️</button>
            <button class="buttons computational-button">➗</button>
        </div>
        <div class="button-layer">

            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons computational-button">❌</button>
        </div>
        <div class="button-layer">

            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons computational-button">➖</button>
        </div>
        <div class="button-layer">

            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons computational-button">✖️</button>
        </div>
        <div class="button-layer ">
            <button class="buttons button-0">0</button>
            <button class="buttons computational-button">=</button>
        </div>

    </div>
    <script src="scriptcalc.js"></script>
</body>

</html>
